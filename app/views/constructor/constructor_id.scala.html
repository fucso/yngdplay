@(msg: String, form1: Form[models.constructor.Constructor])

@main("ゼネコンのID"){
	<h1>ID入力</h1>
	<p>@msg</p>
	@helper.form(action = controllers.constructor.routes.ConstructorUpdate.edit){

		@(helper.inputText (
		    field = form1("id")
		))

		<input type="hidden" value="dummy" name="constructorName" />
		<input type="hidden" value="dummy" name="constructorType" />
		<input type="hidden" value="dummy" name="displayColor" />

		<input type="submit">

   }
}
